<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<form action="/login.go" method="post" enctype="multipart/form-data">

    <input type="text" name="username" placeholder="请输入用户名">
    <input type="text" name="password" placeholder="请输入密码">
    <input type="hidden" name="token" placeholder="请输入密码" value="{{.}}">
    <input type="file" name="file">
    <button type="submit" value="登陆">登陆</button>
</form>
</body>
</html>
